<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<nav>

	<a href="offer.html">Offers</a>
	<a href="contact.html">Contact-me</a>

    <header id="mainHeader">
        <h1>Special Offers</h1>
    </header>

    <section id="pageContent">
        <form id="offerForm" onsubmit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <p style="color: red" id="nameError"></p>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" required>
            <p style="color: red" id="phoneError"></p>

            <label for="email">Email</label>
            <input type="email" id="email" required>
            <p style="color: red" id="emailError"></p>

            <label for="offerDescription">Offer Description</label>
            <textarea id="offerDescription" rows="5" required></textarea>
            <p style="color: red" id="offerDescriptionError"></p>

            <input type="submit" value="Submit">
        </form>

        <p style="color: red" id="error"></p>
    </section>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
